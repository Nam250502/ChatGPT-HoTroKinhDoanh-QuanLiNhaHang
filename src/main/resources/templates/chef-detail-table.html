<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="https://t3.ftcdn.net/jpg/03/74/73/78/360_F_374737839_VsxlmnN7soqOOOFFzy5kfE9H6PFMCkPX.jpg" />
    <link rel="stylesheet" href="/css/styles.min.css" />
</head>

<body>

    <div class="container">
        <div th:replace="stafflayout :: header"></div>

        <form action="" th:action="@{/chef/confirmOrder/{id} (id=${invoice.id})}">
            <div class="card">
                <div class="card-header" th:text="'Bàn :' +${invoice.idTable} +'   hóa đơn số :'+ ${invoice.id}">
                    Quote
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th scope="col">Tên món</th>
                                        <th scope="col">Số Lượng</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${invoice.invoiceProducts}">
                                        <td th:text="${item.product.name}"></td>
                                        <td th:text="${item.quantity}"></td>
                                    </tr>
                                </tbody>
                                <span><b>Ghi chú: </b> <p th:text="${invoice.note}"></p></span>
                            </table>

                            <button th:if="${invoice.statusService==0}" type="submit" class="btn btn-outline-primary m-1">chế biến món</button>
                            <button th:if="${invoice.statusService==1}" type="submit" class="btn btn-outline-primary m-1">món ăn đã xong</button>
                            <button th:if="${invoice.statusService==2}" type="submit" class="btn btn-outline-primary m-1">đã phục vụ</button>
                            <a th:if="${invoice.statusService != 4 and invoice.statusService == 0}" th:href="@{/chef/RefuseOrder/{id} (id=${invoice.id})}" class="btn btn-outline-primary m-1">Từ chối đơn hàng</a>
                            <a href="" th:href="@{/chef/home}" class="btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                              </svg> trở về</a>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebarmenu.js"></script>
    <script src="/js/app.min.js"></script>
    <script src="/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
