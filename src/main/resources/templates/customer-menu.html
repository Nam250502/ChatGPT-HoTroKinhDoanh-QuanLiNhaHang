<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="https://t3.ftcdn.net/jpg/03/74/73/78/360_F_374737839_VsxlmnN7soqOOOFFzy5kfE9H6PFMCkPX.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div data-sidebar-position="fixed" data-header-position="fixed">
        <div th:replace="layout :: header"></div>
        <div class="d-flex align-content-end justify-content-center mt-5 flex-wrap">
            <form action="" th:action="@{/customer/viewmenucategory}" method="get">
                <input name="id" type="hidden" th:value="${idtable}">
                <select class="form-select" aria-label="Default select example" name="idcatefory" onchange="submit()" id="category"> 
                    <option selected>Chọn theo danh mục</option>
                    <option th:each="item : ${categorys}" th:text="${item.name}" th:value="${item.id}">One</option>
                    
                  </select>
            </form>
            <form action="" th:action="@{/customer/findfood}" method="get">
                <div class="input-group mb-3 justify-content-center ">
                    <input name="name" type="text" class="form-control w-25" placeholder="Nhập tên món ăn" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <input name="id" type="hidden" th:value="${idtable}">
                    <div class="input-group-append">
                        <button id="findfood" class="btn btn-outline-secondary" type="submit"><i class="ti ti-search"></i></button>
                    </div>
                </div>
            </form>

        </div>

        <div th:replace="layout :: product"></div>
        <div th:replace="layout :: bottom"></div>
    </div>
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebarmenu.js"></script>
    <script src="/js/app.min.js"></script>
    <script src="/libs/simplebar/dist/simplebar.js"></script>
    <script>
        function submit() {
            document.getElementById('category').submit();
        }
    </script>
</body>

</html>
