<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="/images/logos/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <div th:replace="stafflayout :: sidebar"></div>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <div th:replace="stafflayout :: header"></div>

            <!--  Header End -->
            <div class="container-fluid">
                <form action="" th:action="@{/staff/confirmOrder/{id} (id=${invoice.id})}">
                    <div class="card">
                        <div class="card-header" th:text="'Bàn :' +${invoice.idTable} +'   hóa đơn số :'+ ${invoice.id}">
                            Quote
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered text-center">
                                        <thead>
                                            <tr>
                                                <th scope="col">Tên món</th>
                                                <th scope="col">Số Lượng</th>
                                                <th scope="col">Ghi chú</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item : ${invoice.invoiceProducts}">
                                                <td th:text="${item.product.name}"></td>
                                                <td th:text="${item.quantity}"></td>

                                            </tr>
                                        </tbody>
                                    </table>
                                    <button th:if="${invoice.statusService==0}" type="submit" class="btn btn-outline-primary m-1">chế biến món</button>
                                    <button th:if="${invoice.statusService==1}" type="submit" class="btn btn-outline-primary m-1">món ăn đã xong</button>
                                    <button th:if="${invoice.statusService==2}" type="submit" class="btn btn-outline-primary m-1">đã phục vụ </button>
                                    <button th:if="${invoice.statusService==3}" type="submit" class="btn btn-outline-primary m-1">đã phục vụ</button>

                                </div>
                            </div>
                        </div>



                    </div>
                </form>
            </div>
        </div>
        <script src="/libs/jquery/dist/jquery.min.js"></script>
        <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/sidebarmenu.js"></script>
        <script src="/js/app.min.js"></script>
        <script src="/libs/apexcharts/dist/apexcharts.min.js"></script>
        <script src="/libs/simplebar/dist/simplebar.js"></script>
        <script src="/js/dashboard.js"></script>
</body>

</html>
