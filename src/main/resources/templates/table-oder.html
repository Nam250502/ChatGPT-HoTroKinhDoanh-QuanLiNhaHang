<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="/images/logos/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <div th:replace="layout :: sidebar"></div>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <div th:replace="layout :: header"></div>

            <!--  Header End -->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header" th:text="'Bàn Số : '+${idtable}">
                        Quote
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Nguyễn Văn Nam</p>
                            <footer class="blockquote-footer">dĩ an bình dương</footer>
                        </blockquote>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-12">
                        <div class="card mb-3" style="max-width: 18rem;">
                            <div class="card-header bg-transparent ">Danh Mục</div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item" th:each="item : ${category}" th:text="${item.name}">Cras justo odio</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-8 col-sm-12">
                        <div class="input-group rounded ">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="bi bi-search-heart"></i>
                            </span>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="item : ${menu}">
                                <div class="card mb-3" style="max-width: 540px;">
                                    <div class="row no-gutters">
                                        <div class="col-md-3 d-flex align-items-center justify-content-center">
                                            <img th:src="${item.url}" class="card-img" alt="...">
                                        </div>
                                        <div class="col-md-7">
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="${item.name}">piza</h5>
                                                <p class="card-text" th:text="${item.price}">50k mày</p>
                                            </div>
                                        </div>
                                        <div class="col-md-2 d-flex align-items-center justify-content-center">
                                            <form th:action="@{/customer/addcart}" method="post">
                                                <input type="hidden" name="idproduct" th:value="${item.id}" />
                                                <input type="hidden" name="idtable" th:value="${idtable}" />
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="bi bi-plus-circle"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <div class="card mb-3" style="max-width: 18rem;">
                            <div class="card-header bg-transparent d-flex justify-content-between">
                                <div>Giỏ Hàng <i class="bi bi-cart-check"></i></div>
                                <div> <a th:href="@{'/customer/removeallcart/' + ${idtable}}">xóa hết</a></div>
                            </div>
                            <hr class="my-4">
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item d-flex " th:each="item : ${all_items_in_shoppingcart}">
                                        <div style="flex-grow: 1;">
                                            <p th:text="${item.product.name}"></p>
                                        </div>
                                        <div style="flex-grow: 1; width: 25;">
                                            <form action="#" th:action="@{/customer/updatecart}" method="POST">
                                                <input type="hidden" th:name="idtable" th:value="${idtable}">
                                                <input type="hidden" th:name="idproduct" th:value="${item.product.id}">
                                                <input type="number" th:name="quantity" th:value="${item.quantity}" min="1" onblur="this.form.submit()" style="width:50px;">
                                            </form>
                                        </div>
                                        <div style="flex-grow: 1;">
                                            <td th:text="${item.product.price}*${item.quantity}"></td>
                                        </div>
                                        <td>
                                            <form th:action="@{/customer/removecart}" method="POST">
                                                <input type="hidden" th:name="idtable" th:value="${idtable}">
                                                <input type="hidden" th:name="idproduct" th:value="${item.product.id}">
                                                <button type="submit" class="btn btn-link p-0">
                                                    <i class="bi bi-x-lg"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-footer bg-transparent ">
                                <div class="row ">
                                    <div class="col-md-6">
                                        <p>Tổng:</p>
                                    </div>
                                    <div class="col-md-6 d-flex justify-content-between">
                                        <p th:text="${total_amount}">5000vnd</p>
                                        <p>VND</p>
                                    </div>
                                    <form action="" th:action="@{'/customer/datmon/'+${idtable}}" method="get">
                                        <button type="submit" class="btn btn-outline-dark w-100">Đặt Món <i class="bi bi-bag-check"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebarmenu.js"></script>
    <script src="/js/app.min.js"></script>
    <script src="/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="/libs/simplebar/dist/simplebar.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
